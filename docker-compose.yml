version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
    # Serve the `public` folder as the site root using a simple static server
    # Use http-server so the container serves the static files in `public/`.
    command: >
      sh -c "npx http-server public -p 8080 -a 0.0.0.0"
    restart: unless-stopped

volumes:
  node_modules:
