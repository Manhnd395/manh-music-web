[build]
  publish = "dist"  # Hoặc "." nếu không build
  command = "echo 'No build command'"  # Nếu không dùng build tool

# Inject env vars vào HTML (cho client-side)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"

# Build hook để inject (nếu cần)
[build.environment]
  NODE_VERSION = "18"