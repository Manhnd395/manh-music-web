# netlify.toml — Static site + Inject env vars vào HTML

[build]
  publish = "."      # Publish toàn bộ repo
  command = ""       # Không build

# === INJECT ENV VARS VÀO HTML ===
[context.production]
  environment = { 
    SUPABASE_URL = "${SUPABASE_URL}",
    SUPABASE_ANON_KEY = "${SUPABASE_ANON_KEY}",
    GROQ_API_KEY = "${GROQ_API_KEY}"
  }

[context.deploy-preview]
  environment = { 
    SUPABASE_URL = "${SUPABASE_URL}",
    SUPABASE_ANON_KEY = "${SUPABASE_ANON_KEY}",
    GROQ_API_KEY = "${GROQ_API_KEY}"
  }

[context.branch-deploy]
  environment = { 
    SUPABASE_URL = "${SUPABASE_URL}",
    SUPABASE_ANON_KEY = "${SUPABASE_ANON_KEY}",
    GROQ_API_KEY = "${GROQ_API_KEY}"
  }

# Headers (tùy chọn)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"