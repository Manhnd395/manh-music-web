<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatMusic - Nghe Nhạc</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/styles/player.css" />
    <link rel="stylesheet" href="/styles/theme.css" />
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">

    <!-- Scripts -->
    <script type="module">
            window.SUPABASE_URL = "${SUPABASE_URL}";
            window.SUPABASE_ANON_KEY = "${SUPABASE_ANON_KEY}";
            window.SUPABASE_JWT_KEY = "${GROQ_API_KEY}"; 

            console.log('Config injected:', window.SUPABASE_URL ? 'OK' : 'MISSING');
    </script>
    <script type="module" src="/supabase/client.js"></script>
    <script type="module" src="/scripts/auth.js"></script>
    <script type="module" src="/scripts/app.js"></script>
    <script type="module" src="/scripts/playlist.js"></script>
    <script type="module" src="/scripts/ui.js"></script>
    <script type="module" src="/scripts/upload.js"></script>
</head>
<body class="dark-theme">
    <div class="app-wrapper">
        <aside id="sidebar" class="sidebar-left"></aside> 
        <main class="main-content">
            <header class="main-header">
                <div class="profile-wrapper">
                    <div id="userProfileButton" class="user-profile-btn" onclick="appFunctions.loadAndOpenProfileModal()">
                        <img id="userAvatar" src="/assets/default-avatar.png" altaf="User" class="avatar" style="width: 35px; height: 35px; border-radius: 50%; object-fit: cover;" />
                        <span id="userName">User Name</span>
                    </div>
                </div>
            </header>
            <div id="mainContentArea" class="content-container"></div>
        </main>
        <aside id="sidebar-right" class="sidebar-right"></aside>
    </div> 
    
    <div id="profileModal" class="modal-overlay" style="display: none;">
        <div id="modalContentContainer"></div>
    </div>

    <div id="createPlaylistModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal('createPlaylistModal')"><i class="fa-solid fa-xmark"></i></span>
            <h3>Tạo Danh Sách Phát Mới</h3>
            <form id="createPlaylistForm"> 
                <div class="form-group">
                    <label for="playlistName">Tên Danh Sách Phát:</label>
                    <input type="text" id="playlistName" name="playlistName" required maxlength="50">
                </div>
                <div class="form-group">
                    <label for="playlistColor">Màu sắc (Hex):</label>
                    <input type="color" id="playlistColor" name="playlistColor" value="#1DB954">
                </div>
                <div class="form-group">
                    <label for="playlistCoverFile">Ảnh nền (tùy chọn):</label>
                    <input type="file" id="playlistCoverFile" name="playlistCoverFile" accept="image/*">
                </div>
                <button type="submit" id="savePlaylistBtn" class="btn-primary">Tạo Playlist</button>
            </form>
        </div>
    </div>

    <footer id="playerBar" class="player-bar"></footer> 

    <!-- Cache busting cho development -->
    <script type="module">
        if (window.location.hostname === 'localhost') {
            const cacheBuster = '?v=' + Date.now();
            document.querySelectorAll('script[type="module"]').forEach(script => {
                if (script.src.includes('/scripts/')) {
                    script.src = script.src.split('?')[0] + cacheBuster;
                }
            });
        }
    </script>
</body>
</html>
